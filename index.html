<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Formularz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="https://formspree.io/info@kamilnowak.com" method="POST">
            <p>
                <label for="imie">
                    Imię: <abbr title="wymagane">*</abbr>
                </label>
                <input type="text" id="imie" name="imie">
            </p>
            <p>
                <label for="nazwisko">
                    Nazwisko:
                </label>
                <input type="text" id="nazwisko" name="nazwisko">
            </p>
            <p>
                <label for="email">
                    E-mail: <abbr title="wymagane">*</abbr>
                </label>
                <input type="email" id="email" name="email">
            </p>
            <p>
                <label for="telefon">
                    Telefon:
                </label>
                <input type="text" id="telefon" name="telefon">
            </p>
            <p>
                <label for="miasto">
                    Miasto:
                </label>
                <select id="miasto" name="miasto">
                    <option value="">(wybierz)</option>
                    <option value="krakow">Kraków</option>
                    <option value="warszawa">Warszawa</option>
                    <option value="gdansk">Gdańsk</option>
                </select>
            </p>
            <fieldset>
                <legend>Płeć</legend>
                <ul>
                    <li>
                        <label for="plec_mezczyzna">
                            <input type="radio" id="plec_mezczyzna" name="plec" value="mezczyzna" >
                            Mężczyzna
                        </label>
                    </li>
                    <li>
                        <label for="plec_kobieta">
                            <input type="radio" id="plec_kobieta" name="plec" value="kobieta">
                            Kobieta
                        </label>
                    </li>
                </ul>
            </fieldset>  
            <p>
                <label for="wiadomosc">
                    Wiadomość: <abbr title="wymagane">*</abbr>
                </label>
            </p>
            <p>
                <textarea id="wiadomosc" name="wiadomosc" rows="5" cols="33"></textarea>
            </p>
            <p>
                <label for="zgoda_na_dane_osobowe"><input type="checkbox" id="zgoda_na_dane_osobowe" name="zgoda_na_dane_osobowe"> Zgoda na dane osobowe. Zgoda na dane osobowe. Zgoda na dane osobowe. Zgoda na dane osobowe. Zgoda na dane osobowe. Zgoda na dane osobowe. Zgoda na dane osobowe. <abbr title="wymagane">*</abbr></label>
            </p>
              <p> 
                <button type="submit">Wyślij</button> 
            </p>
        </form>
    </body>
</html>
